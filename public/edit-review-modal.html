<div class="modal fade" id="editReviewModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header header-colour">
                <h3 class="modal-title">Edit a Review</h3>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body px-5">
                <form id="reviewFormEdit">
                    <div class="row stars-display" id="reviewBody">
                        <label for="star">Rating</label>
                        <i class="far fa-star star-icon" id="star1" name="editstar" value="1" onmousedown="rateItStar(this)"></i>
                        <i class="far fa-star star-icon" id="star2" name="editstar" value="2" onmousedown="rateItStar(this)"></i>
                        <i class="far fa-star star-icon" id="star3" name="editstar" value="3" onmousedown="rateItStar(this)"></i>
                        <i class="far fa-star star-icon" id="star4" name="editstar" value="4" onmousedown="rateItStar(this)"></i>
                        <i class="far fa-star star-icon" id="star5" name="editstar" value="5" onmousedown="rateItStar(this)"></i>
                        <br>
                        <label for="price">Price</label>
                        <i class="fas fa-dollar-sign price-icon" name="editprice" value="1" onmousedown="rateItPrice(this)"></i>
                        <i class="fas fa-dollar-sign price-icon" name="editprice" value="2" onmousedown="rateItPrice(this)"></i>
                        <i class="fas fa-dollar-sign price-icon" name="editprice" value="3" onmousedown="rateItPrice(this)"></i>
                        <i class="fas fa-dollar-sign price-icon" name="editprice" value="4" onmousedown="rateItPrice(this)"></i>
                        <i class="fas fa-dollar-sign price-icon" name="editprice" value="5" onmousedown="rateItPrice(this)"></i>
                        <br>
                        <label for="edituserReview">Review</label>
                        <textarea id="edituserReview" required class="form-control form-rounded" rows="3" cols="100%"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-submitReview" data-dismiss="modal" id="submitReviewEdit" onclick="updateReview()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
